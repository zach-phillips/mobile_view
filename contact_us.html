<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us</title>
</head>
<body class="contact">
    <a class="skip" href="#main-here">Skip to Main Content</a>
    <header></header>
    <main id="main-here" tabindex="-1">
        <form action="https://formspree.io/f/xayvbjbo" method="POST">
        <fieldset>
            <h1 class="contact">Contact Us!</h1>

            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <br><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="number">Phone Number</label>
            <input type="tel" name="number" id="number">
            <br><br>

            <label for="msg">Message</label>
            <textarea id="msg" name="msg" rows="1"></textarea>
            <br><br>

            <label for="memory">Remember Me</label>
            <input type="checkbox" name="memory" id="memory"> 
            <br><br>

            <section class="submission">
            <input type="submit" value="Submit">
            </section>
        </fieldset>
        </form> 
    </main>
    <footer>
        <ul class="menu">
